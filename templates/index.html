<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <a class="btn btn-primary btn-lg" type='submit' href="/scrape">Scrape New Data</a>
    </div>

    <div class="row">
        <div class="col">
            <h2>Latest Mars News</h2>
            <h5>{{ mars.title }}</h5>
            <p>{{ mars.news_p }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src="{{ mars.featured_image_url }}" class="img-fluid" alt="Responsive image">
        </div>

        <div class="col-md-4 col-xs-12">
            <h4>Current Weather On Mars</h4>
            <p>{{ mars.mars_weather }}</p>
            <br>
            <h4>Mars Facts</h4>
            <div class="mars-table">
                {{ mars.mars_facts|safe }}
            </div>
        </div>
    </div>
    <hr>

</div>

</body>

</html>
